<ion-header>
  <ion-navbar>
    <ion-title>
      Chat Abbreviation
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>

  <ion-card *ngFor="let item of items">
    <ion-card-header text-left>{{item.title}}</ion-card-header>
    <ion-card-content padding text-justify>
      <p>{{item.description.enUS}}</p>
      <p>{{item.description.ptBR}}</p>
    </ion-card-content>
  </ion-card>

</ion-content>
