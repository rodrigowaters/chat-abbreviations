<!DOCTYPE html>
<html ng-app="App">
    <head>
        <title data-l10n-id="title"></title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <link rel="stylesheet" href="css/ionic.min.css">
        <link rel="stylesheet" href="css/custom.css">
        <link rel="shortcut icon" type="image/png" href="images/icon-16.png" />
        <link rel="prefetch" type="application/l10n" href="data/locales.ini" />
        <script type="text/javascript" src="js/l10n.js"></script>
        <script type="text/javascript">
            document.webL10n.ready();
        </script>
        <script type="text/javascript" src="js/ionic.bundle.min.js"></script>
        <script type="text/javascript" src="js/app.js"></script>
        <script type="text/javascript" src="js/services.js"></script>
    </head>
    <body ng-controller="AppCtrl">
        <ion-side-menus>
            <!-- MENU -->
            <ion-side-menu side="left">
                <ion-header-bar class="bar-royal">
                    <h1 data-l10n-id="select_option_language" class="title"></h1>
                </ion-header-bar>
                <ion-content>
                    <ul class="list">
                        <a href="#en-US" class="item" menu-toggle="left" data-l10n="en-US" ng-click="changeLanguage('en-US')">Inglish</a>
                        <a href="#pt-BR" class="item" menu-toggle="left" data-l10n="pt-BR" ng-click="changeLanguage('pt-BR')">PortuguÃªs</a>
                    </ul>
                </ion-content>
            </ion-side-menu>
            <!-- MAIN -->
            <ion-side-menu-content>
                <!-- HEADER -->
                <ion-nav-bar class="bar-royal">
                    <ion-nav-back-button>
                    </ion-nav-back-button>
        
                    <ion-nav-buttons side="left">
                    <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
                    </button>
                    <h1 class="title">Chat Abbreviation</h1>
                    </ion-nav-buttons>
                </ion-nav-bar>
                <!-- CONTENT -->
                <ion-content class="has-header" name="menuContent">
                    <ion-list>
                        <ion-item ng-repeat="article in articles">
                            <div class="item item-divider text-to-left">{{article.id}}
                            </div>
                            <div class="item item-text-wrap" data-l10n-id="{{article.id}}"></div>
                        </ion-item>
                    </ion-list>
                </ion-content>
            </ion-side-menu-content>
        </ion-side-menus>
    </body>
</html>
