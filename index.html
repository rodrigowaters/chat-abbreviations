<!DOCTYPE html>
<html lang="pt-br" ng-app="App">
<head>
    <title data-l10n-id="title"></title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="shortcut icon" type="image/png" href="images/icon-16.png" />
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.min.css">
    <link rel="prefetch" type="application/l10n" href="data/locales.ini" />
    <script type="text/javascript" src="js/l10n.js"></script>
    <script type="text/javascript">
        document.webL10n.ready();
    </script>
    <style>
        .lock-size {
            position: fixed;
            bottom: 0;
            right: 0;
            margin-right: 20px;
            margin-bottom: 20px;
            z-index: 9999;
        }
    </style>
</head>
<body ng-controller="AppCtrl" ng-cloak layout="column">

<md-toolbar class="md-warn">
    <div class="md-toolbar-tools">
        <h2 class="md-flex">Chat Abbreviation</h2>
    </div>
</md-toolbar>

<md-content flex>

    <md-list flex>

        <md-list-item ng-repeat="article in articles" class="md-2-line">

            <div class="md-list-item-text" layout="column">
                <h3>{{article.id}}</h3>
                <p data-l10n-id="{{article.id}}"></p>
            </div>

            <md-divider></md-divider>

        </md-list-item>

    </md-list>

    <div class="lock-size" flex layout="row" layout-align="center center">
        <md-fab-speed-dial md-open="isOpen" md-direction="{{selectedDirection}}" ng-class="selectedMode">
            <md-fab-trigger>
                <md-button aria-label="menu" class="md-fab md-warn">
                    <md-icon md-svg-src="images/menu.svg"></md-icon>
                </md-button>
            </md-fab-trigger>
            <md-fab-actions>
                <md-button aria-label="Twitter" class="md-fab md-raised" ng-click="changeLanguage('en-US')">en-US</md-button>
                <md-button aria-label="Facebook" class="md-fab md-raised" ng-click="changeLanguage('pt-BR')">pt-BR</md-button>
            </md-fab-actions>
        </md-fab-speed-dial>
    </div>

</md-content>

<script src="bower_components/angular/angular.min.js"></script>
<script src="bower_components/angular-animate/angular-animate.min.js"></script>
<script src="bower_components/angular-aria/angular-aria.min.js"></script>
<script src="bower_components/angular-material/angular-material.min.js"></script>

<script type="text/javascript" src="js/app.js"></script>
<script type="text/javascript" src="js/controller.js"></script>
<script type="text/javascript" src="js/services.js"></script>

</body>
</html>
