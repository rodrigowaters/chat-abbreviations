<!DOCTYPE html>
<html ng-app="App">
    <head>
        <title data-l10n-id="title"></title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <link rel="stylesheet" href="css/ionic.min.css">
        <link rel="stylesheet" href="css/custom.css">
        <link rel="shortcut icon" type="image/png" href="images/icon-16.png" />
        <link rel="prefetch" type="application/l10n" href="data/locales.ini" />
        <script type="text/javascript" src="js/l10n.js"></script>
        <script type="text/javascript">
            document.webL10n.ready();
        </script>
        <script type="text/javascript" src="js/ionic.bundle.min.js"></script>
        <script type="text/javascript" src="js/app.js"></script>
        <script type="text/javascript" src="js/services.js"></script>
    </head>
    <body ng-controller="AppCtrl">

    <ion-side-menus>

        <ion-side-menu side="left">
            <ion-header-bar class="bar-assertive">
                <h1 data-l10n-id="select_option_language" class="title"></h1>
            </ion-header-bar>
            <ion-content>
                <ul class="list">
                    <a href="#en-US" class="item" menu-toggle="left" data-l10n="en-US" ng-click="changeLanguage('en-US')">Inglish</a>
                    <a href="#pt-BR" class="item" menu-toggle="left" data-l10n="pt-BR" ng-click="changeLanguage('pt-BR')">PortuguÃªs</a>
                </ul>
            </ion-content>
        </ion-side-menu>

        <ion-side-menu-content>
            <ion-nav-bar class="bar-stable">
                <ion-nav-back-button class="button-icon ion-navicon-round">
                </ion-nav-back-button>
            </ion-nav-bar>
            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon-round" ng-click="toggleLeft()">
                </button>
            </ion-nav-buttons>
            <ion-header-bar class="bar-stable">
                <h1 class="title">Chat Abbreviation</h1>
            </ion-header-bar>
            <ion-nav-view name="menuContent">
                <ion-content>

                    <ion-list>

                        <ion-item ng-repeat="article in articles" item="item" href="#/item/{{item.id}}" class="item-remove-animate">

                            <div class="item item-divider text-to-left">
                                {{article.id}}
                            </div>
                            <div class="item item-text-wrap" data-l10n-id="{{article.id}}"></div>

                        </ion-item>

                    </ion-list>

                </ion-content>
            </ion-nav-view>
        </ion-side-menu-content>

    </ion-side-menus>

</body>
</html>
